<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Rakia Games</title>
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-card-hover: #252525;
            --accent: #ff6b35;
            --text: #e0e0e0;
            --text-dim: #888;
            --border: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1;
            width: 100%;
        }

        .page-title {
            font-size: 1.8rem;
            
            font-weight: 600;
            margin-bottom: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section p {
            color: var(--text);
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .author-name {
            
            
            font-weight: 600;
        }

        footer {
            background: var(--bg-card);
            padding: 24px 40px;
            margin-top: auto;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            main {
                padding: 40px 20px;
            }

            .page-title {
                font-size: 1.4rem;
            }

            footer {
                padding: 20px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <script src="../js/header.js"></script>

    <main>
        <h1 class="page-title">About</h1>

        <div class="section">
            <h2>このサイトについて</h2>
            <p>Rakia Gamesは、ブラウザで気軽に遊べるミニゲーム集です。暇つぶしや息抜きに、サクッと楽しめるゲームを作っています。</p>
        </div>

        <div class="section">
            <h2>作者</h2>
            <p class="author-name">Rakia</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Rakia Games</p>
            <p>Made with fun</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqlOPEvdpg8rlgrT0bt1cUzRH2jKtfRqw",
            authDomain: "rakiagames.firebaseapp.com",
            projectId: "rakiagames",
            storageBucket: "rakiagames.firebasestorage.app",
            messagingSenderId: "988630075198",
            appId: "1:988630075198:web:b3eb7f4767d29cbce4ce6f",
            measurementId: "G-M44D45510V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const authArea = document.getElementById('authArea');

        // 認証キャッシュ
        const AUTH_CACHE_KEY = 'authCache';
        function getAuthCache() {
            try {
                const cached = sessionStorage.getItem(AUTH_CACHE_KEY);
                return cached ? JSON.parse(cached) : null;
            } catch { return null; }
        }

        function showUserUI(name, avatarId) {
            authArea.innerHTML = `
                <div class="user-dropdown">
                    <button class="user-dropdown-btn" id="userDropdownBtn">
                        <img src="../images/avatars/${avatarId}.svg" class="user-avatar">
                        <span class="user-name">${name}</span>
                    </button>
                    <div class="user-dropdown-menu" id="userDropdownMenu">
                        <a href="../profile/">プロフィール</a>
                        <div class="divider"></div>
                        <button id="logoutBtn">ログアウト</button>
                    </div>
                </div>`;
            document.getElementById('userDropdownBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('userDropdownMenu').classList.toggle('show');
            });
            document.addEventListener('click', () => document.getElementById('userDropdownMenu').classList.remove('show'));
            document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));
            authArea.classList.add('ready');
        }

        function showLoginUI() {
            authArea.innerHTML = '<a href="../" class="login-btn">ログイン</a>';
            authArea.classList.add('ready');
        }

        // キャッシュから即時表示
        const cachedAuth = getAuthCache();
        if (cachedAuth) {
            if (cachedAuth.loggedIn) {
                showUserUI(cachedAuth.displayName, cachedAuth.avatarId || 'cat-orange');
            } else {
                showLoginUI();
            }
        }

        async function getUserProfile(uid) {
            try {
                const docSnap = await getDoc(doc(db, 'users', uid));
                return docSnap.exists() ? docSnap.data() : null;
            } catch { return null; }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const profile = await getUserProfile(user.uid);
                const name = profile?.displayName || 'ユーザー';
                const avatarId = profile?.avatarId || 'cat-orange';
                showUserUI(name, avatarId);
            } else {
                showLoginUI();
            }
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch((err) => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
