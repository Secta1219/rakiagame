<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Rakia Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #1a1a1a;
            --accent: #ff6b35;
            --text: #e0e0e0;
            --text-dim: #888;
            --border: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-dark);
            padding: 0 40px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 60px;
            gap: 50px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.9rem;
        }

        nav {
            display: flex;
            gap: 8px;
        }

        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.15s;
        }

        nav a:hover, nav a.active {
            color: #fff;
            background: var(--bg-card);
        }

        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
            flex: 1;
            width: 100%;
        }

        .page-title {
            font-size: 1.8rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1rem;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section p {
            color: var(--text);
            line-height: 1.8;
            font-size: 0.95rem;
        }

        .author-name {
            font-size: 1.2rem;
            color: #fff;
            font-weight: 600;
        }

        footer {
            background: var(--bg-card);
            padding: 24px 40px;
            margin-top: auto;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            header {
                padding: 0 20px;
            }

            .header-content {
                gap: 20px;
            }

            nav a {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            main {
                padding: 40px 20px;
            }

            .page-title {
                font-size: 1.4rem;
            }

            footer {
                padding: 20px;
            }

            .footer-content {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../" class="logo">
                <span class="logo-icon">R</span>
                Rakia Games
            </a>
            <nav>
                <a href="../">ゲーム</a>
                <a href="../ranking/">ランキング</a>
                <a href="./" class="active">About</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="page-title">About</h1>

        <div class="section">
            <h2>このサイトについて</h2>
            <p>Rakia Gamesは、ブラウザで気軽に遊べるミニゲーム集です。暇つぶしや息抜きに、サクッと楽しめるゲームを作っています。</p>
        </div>

        <div class="section">
            <h2>作者</h2>
            <p class="author-name">Rakia</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Rakia Games</p>
            <p>Made with fun</p>
        </div>
    </footer>
</body>
</html>
