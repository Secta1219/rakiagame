<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランキング | Rakia Games</title>
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-card-hover: #252525;
            --accent: #ff6b35;
            --accent-dim: rgba(255, 107, 53, 0.15);
            --text: #e0e0e0;
            --text-dim: #888;
            --border: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* メインコンテンツ */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
            width: 100%;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.8rem;
            
            font-weight: 600;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-dim);
        }

        /* ゲーム別ランキング */
        .game-ranking {
            background: var(--bg-card);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-bottom: 24px;
        }

        .game-ranking-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .game-icon {
            width: 48px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
        }

        .game-info h2 {
            font-size: 1.1rem;
            
            font-weight: 600;
            margin-bottom: 4px;
        }

        .game-info p {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .play-link {
            margin-left: auto;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px 16px;
            border: 1px solid var(--accent);
            border-radius: 4px;
            transition: all 0.15s;
        }

        .play-link:hover {
            background: var(--accent-dim);
        }

        /* ランキングリスト */
        .ranking-list {
            list-style: none;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .ranking-item:nth-child(1) {
            background: rgba(255, 215, 0, 0.08);
        }

        .ranking-item:nth-child(2) {
            background: rgba(192, 192, 192, 0.08);
        }

        .ranking-item:nth-child(3) {
            background: rgba(205, 127, 50, 0.08);
        }

        .ranking-rank {
            font-size: 1.1rem;
            font-weight: bold;
            width: 40px;
            text-align: center;
            color: var(--text-dim);
        }

        .ranking-item:nth-child(1) .ranking-rank { color: #fcd34d; }
        .ranking-item:nth-child(2) .ranking-rank { color: #d1d5db; }
        .ranking-item:nth-child(3) .ranking-rank { color: #d97706; }

        .ranking-name {
            flex: 1;
            margin-left: 16px;
            font-size: 0.95rem;
        }

        .ranking-score {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
        }

        .ranking-loading, .ranking-empty {
            color: var(--text-dim);
            padding: 40px 20px;
            text-align: center;
        }

        .cache-info {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-top: 16px;
        }

        /* フッター */
        footer {
            background: var(--bg-card);
            padding: 24px 40px;
            margin-top: auto;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            main {
                padding: 24px 16px;
            }

            .page-title {
                font-size: 1.4rem;
            }

            .game-ranking-header {
                flex-wrap: wrap;
            }

            .play-link {
                margin-left: 0;
                margin-top: 12px;
                width: 100%;
                text-align: center;
            }

            footer {
                padding: 20px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <script src="../js/header.js"></script>

    <main>
        <div class="page-header">
            <h1 class="page-title">ランキング</h1>
            <p class="page-subtitle">各ゲームのトップスコア</p>
        </div>

        <div class="game-ranking">
            <div class="game-ranking-header">
                <img src="../images/click-challenge.png" alt="10秒クリックチャレンジ" class="game-icon">
                <div class="game-info">
                    <h2>10秒クリックチャレンジ</h2>
                    <p>10秒間で何回クリックできる？</p>
                </div>
                <a href="../click-challenge/" class="play-link">プレイする</a>
            </div>
            <ul class="ranking-list" id="clickChallengeRanking">
                <li class="ranking-loading">読み込み中...</li>
            </ul>
        </div>

        <p class="cache-info" id="cacheInfo"></p>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Rakia Games</p>
            <p>Made with fun</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, limit, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqlOPEvdpg8rlgrT0bt1cUzRH2jKtfRqw",
            authDomain: "rakiagames.firebaseapp.com",
            projectId: "rakiagames",
            storageBucket: "rakiagames.firebasestorage.app",
            messagingSenderId: "988630075198",
            appId: "1:988630075198:web:b3eb7f4767d29cbce4ce6f",
            measurementId: "G-M44D45510V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const authArea = document.getElementById('authArea');

        // 認証キャッシュ
        const AUTH_CACHE_KEY = 'authCache';
        function getAuthCache() {
            try {
                const cached = sessionStorage.getItem(AUTH_CACHE_KEY);
                return cached ? JSON.parse(cached) : null;
            } catch { return null; }
        }

        function showUserUI(name, avatarId) {
            authArea.innerHTML = `
                <div class="user-dropdown">
                    <button class="user-dropdown-btn" id="userDropdownBtn">
                        <img src="../images/avatars/${avatarId}.svg" class="user-avatar">
                        <span class="user-name">${name}</span>
                    </button>
                    <div class="user-dropdown-menu" id="userDropdownMenu">
                        <a href="../profile/">プロフィール</a>
                        <div class="divider"></div>
                        <button id="logoutBtn">ログアウト</button>
                    </div>
                </div>`;
            document.getElementById('userDropdownBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('userDropdownMenu').classList.toggle('show');
            });
            document.addEventListener('click', () => document.getElementById('userDropdownMenu').classList.remove('show'));
            document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));
            authArea.classList.add('ready');
        }

        function showLoginUI() {
            authArea.innerHTML = '<a href="../" class="login-btn">ログイン</a>';
            authArea.classList.add('ready');
        }

        // キャッシュから即時表示
        const cachedAuth = getAuthCache();
        if (cachedAuth) {
            if (cachedAuth.loggedIn) {
                showUserUI(cachedAuth.displayName, cachedAuth.avatarId || 'cat-orange');
            } else {
                showLoginUI();
            }
        }

        // 認証UI
        async function getUserProfile(uid) {
            try {
                const docSnap = await getDoc(doc(db, 'users', uid));
                return docSnap.exists() ? docSnap.data() : null;
            } catch { return null; }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const profile = await getUserProfile(user.uid);
                const name = profile?.displayName || 'ユーザー';
                const avatarId = profile?.avatarId || 'cat-orange';
                showUserUI(name, avatarId);
            } else {
                showLoginUI();
            }
        });

        const RANKING_CACHE_DURATION = 15 * 60 * 1000; // 15分

        const rankingList = document.getElementById('clickChallengeRanking');
        const cacheInfo = document.getElementById('cacheInfo');

        function getRankingCache() {
            try {
                const cached = localStorage.getItem('rankingCache');
                if (!cached) return null;
                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp > RANKING_CACHE_DURATION) {
                    return null;
                }
                return { data, timestamp };
            } catch {
                return null;
            }
        }

        function setRankingCache(data) {
            localStorage.setItem('rankingCache', JSON.stringify({
                data,
                timestamp: Date.now()
            }));
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        }

        function getNextUpdateTime(timestamp) {
            const next = new Date(timestamp + RANKING_CACHE_DURATION);
            return next.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        }

        async function loadRanking() {
            const cached = getRankingCache();
            if (cached) {
                console.log('ランキング: キャッシュから取得');
                cacheInfo.textContent = `最終更新: ${formatTime(cached.timestamp)} / 次回更新: ${getNextUpdateTime(cached.timestamp)}`;
                return cached.data;
            }

            try {
                console.log('ランキング: Firebaseから取得');
                const q = query(
                    collection(db, 'rankings'),
                    orderBy('score', 'desc'),
                    limit(10)
                );
                const snapshot = await getDocs(q);
                const rankings = [];
                snapshot.forEach(doc => {
                    rankings.push(doc.data());
                });
                setRankingCache(rankings);
                cacheInfo.textContent = `最終更新: ${formatTime(Date.now())} / 次回更新: ${getNextUpdateTime(Date.now())}`;
                return rankings;
            } catch (error) {
                console.error('ランキング取得エラー:', error);
                return null;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderRanking(rankings) {
            if (rankings === null) {
                rankingList.innerHTML = '<li class="ranking-empty">取得に失敗しました</li>';
                return;
            }
            if (rankings.length === 0) {
                rankingList.innerHTML = '<li class="ranking-empty">まだ記録がありません</li>';
                return;
            }

            rankingList.innerHTML = rankings.map((r, i) => `
                <li class="ranking-item">
                    <span class="ranking-rank">${i + 1}</span>
                    <span class="ranking-name">${escapeHtml(r.name)}</span>
                    <span class="ranking-score">${r.score} 回</span>
                </li>
            `).join('');
        }

        async function init() {
            const rankings = await loadRanking();
            renderRanking(rankings);
        }

        init();
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch((err) => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
