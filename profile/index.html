<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール | Rakia Games</title>
    <link rel="icon" href="../images/favicon.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-card-hover: #252525;
            --accent: #ff6b35;
            --accent-dim: rgba(255, 107, 53, 0.15);
            --text: #e0e0e0;
            --text-dim: #888;
            --border: #2a2a2a;
            --success: #4ade80;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* ヘッダー */
        header {
            background: var(--bg-dark);
            padding: 0 40px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 60px;
            gap: 50px;
        }

        .logo {
            
            
            
            text-decoration: none;
            display: flex;
            align-items: center;
            
            
        }

        .logo-img {
            height: 32px;
            width: auto;
            display: flex;
            align-items: center;
        }

        nav {
            display: flex;
            
            
        }

        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.15s;
        }

        nav a:hover, nav a.active {
            
            background: var(--bg-card);
        }

        /* メイン */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
            width: 100%;
        }

        .page-title {
            font-size: 1.6rem;
            
            margin-bottom: 30px;
        }

        /* ログイン必要メッセージ */
        .login-required {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .login-required a {
            color: var(--accent);
            text-decoration: none;
        }

        /* プロフィールカード */
        .profile-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 24px;
        }

        .current-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--bg-dark);
            overflow: hidden;
        }

        .current-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h2 {
            font-size: 1.4rem;
            
            margin-bottom: 4px;
        }

        .profile-info p {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        /* セクション */
        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1rem;
            
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border);
        }

        /* ユーザーネーム変更 */
        .name-form {
            display: flex;
            gap: 12px;
        }

        .name-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            background: var(--bg-dark);
            color: var(--text);
            font-size: 0.95rem;
        }

        .name-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .save-btn {
            padding: 12px 24px;
            border: none;
            
            cursor: pointer;
            transition: background 0.15s;
        }

        .save-btn:hover {
            background: #e55a2b;
        }

        .save-btn:disabled {
            background: var(--text-dim);
            cursor: not-allowed;
        }

        .save-status {
            margin-top: 10px;
            font-size: 0.85rem;
        }

        .save-status.success {
            color: var(--success);
        }

        .save-status.error {
            color: #ef4444;
        }

        /* アバター選択 */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 12px;
        }

        .avatar-option {
            aspect-ratio: 1;
            border-radius: 50%;
            background: var(--bg-dark);
            cursor: pointer;
            overflow: hidden;
            border: 3px solid transparent;
            transition: all 0.15s;
        }

        .avatar-option:hover {
            border-color: var(--text-dim);
            transform: scale(1.05);
        }

        .avatar-option.selected {
            border-color: var(--accent);
        }

        .avatar-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-category {
            color: var(--text-dim);
            font-size: 0.8rem;
            margin: 16px 0 10px;
        }

        .avatar-category:first-child {
            margin-top: 0;
        }

        /* ランキング成績 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .stat-card {
            background: var(--bg-dark);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-game {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        .stat-score {
            font-size: 1.8rem;
            
            
        }

        .stat-rank {
            color: var(--accent);
            margin-top: 4px;
        }

        .stat-rank.top3 {
            color: #fbbf24;
        }

        .no-stats {
            color: var(--text-dim);
            text-align: center;
            padding: 20px;
        }

        /* フッター */
        footer {
            background: var(--bg-card);
            padding: 24px 40px;
            margin-top: auto;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        @media (max-width: 768px) {
            header {
                padding: 0 16px;
            }
            .header-content {
                gap: 16px;
            }
            nav a {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
            main {
                padding: 24px 16px;
            }
            .profile-card {
                padding: 20px;
            }
            .name-form {
                flex-direction: column;
            }
            .avatar-grid {
                grid-template-columns: repeat(5, 1fr);
                
            
            }
            .footer-content {
                flex-direction: column;
                
            
                text-align: center;
            }
        }

        /* スマホ向け（2段レイアウト） */
        @media (max-width: 600px) {
            header { padding: 0 4vw; }
            .header-content { flex-wrap: wrap; height: auto; padding: 10px 0;  }
            
            .logo-img { height: 26px; }
            nav a { padding: 6px 12px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../" class="logo">
                <img src="../images/logo.png" alt="Rakia Games" class="logo-img">
            </a>
            <nav>
                <a href="../">ゲーム</a>
                <a href="../ranking/">ランキング</a>
                <a href="../about/">About</a>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="page-title">プロフィール</h1>

        <div id="loginRequired" class="login-required">
            <p>プロフィールを表示するには<a href="../">ログイン</a>してください</p>
        </div>

        <div id="profileContent" style="display: none;">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="current-avatar" id="currentAvatar">
                        <img src="" alt="アバター" id="avatarImg">
                    </div>
                    <div class="profile-info">
                        <h2 id="displayName">-</h2>
                        <p id="userEmail">-</p>
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">ユーザーネーム</h3>
                    <div class="name-form">
                        <input type="text" class="name-input" id="nameInput" maxlength="20" placeholder="ユーザーネーム">
                        <button class="save-btn" id="saveNameBtn">保存</button>
                    </div>
                    <p class="save-status" id="nameStatus"></p>
                </div>

                <div class="section">
                    <h3 class="section-title">ランキング成績</h3>
                    <div class="stats-grid" id="statsGrid">
                        <p class="no-stats">読み込み中...</p>
                    </div>
                </div>

                <div class="section">
                    <h3 class="section-title">アバター</h3>
                    <div class="avatar-grid" id="allAvatars"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Rakia Games</p>
            <p>Made with fun</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqlOPEvdpg8rlgrT0bt1cUzRH2jKtfRqw",
            authDomain: "rakiagames.firebaseapp.com",
            projectId: "rakiagames",
            storageBucket: "rakiagames.firebasestorage.app",
            messagingSenderId: "988630075198",
            appId: "1:988630075198:web:b3eb7f4767d29cbce4ce6f",
            measurementId: "G-M44D45510V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // アバターリスト
        const avatars = {
            cat: ['cat-orange', 'cat-blue', 'cat-purple', 'cat-green'],
            dog: ['dog-orange', 'dog-blue', 'dog-purple', 'dog-green'],
            robot: ['robot-orange', 'robot-blue', 'robot-purple', 'robot-green'],
            geo: ['geo-triangle', 'geo-hexagon', 'geo-diamond', 'geo-star', 'geo-circles', 'geo-squares', 'geo-spiral', 'geo-burst']
        };

        let currentUser = null;
        let userProfile = null;

        // DOM
        const loginRequired = document.getElementById('loginRequired');
        const profileContent = document.getElementById('profileContent');
        const displayName = document.getElementById('displayName');
        const userEmail = document.getElementById('userEmail');
        const avatarImg = document.getElementById('avatarImg');
        const nameInput = document.getElementById('nameInput');
        const saveNameBtn = document.getElementById('saveNameBtn');
        const nameStatus = document.getElementById('nameStatus');
        const statsGrid = document.getElementById('statsGrid');

        // ゲーム一覧
        const games = [
            { id: 'rankings', name: '10秒クリックチャレンジ', unit: '回' }
        ];

        // ユーザーのランキング成績を取得
        async function loadUserStats(uid) {
            statsGrid.innerHTML = '<p class="no-stats">読み込み中...</p>';

            try {
                const results = [];

                for (const game of games) {
                    const q = query(collection(db, game.id), orderBy('score', 'desc'));
                    const snapshot = await getDocs(q);

                    let rank = 0;
                    let userScore = null;

                    snapshot.docs.forEach((docSnap, index) => {
                        if (docSnap.id === uid || docSnap.data().uid === uid) {
                            rank = index + 1;
                            userScore = docSnap.data().score;
                        }
                    });

                    if (userScore !== null) {
                        results.push({
                            game: game.name,
                            score: userScore,
                            unit: game.unit,
                            rank: rank,
                            total: snapshot.size
                        });
                    }
                }

                if (results.length === 0) {
                    statsGrid.innerHTML = '<p class="no-stats">まだランキング登録がありません</p>';
                    return;
                }

                statsGrid.innerHTML = results.map(r => `
                    <div class="stat-card">
                        <p class="stat-game">${r.game}</p>
                        <p class="stat-score">${r.score}<span style="font-size:0.5em">${r.unit}</span></p>
                        <p class="stat-rank ${r.rank <= 3 ? 'top3' : ''}">${r.rank}位 / ${r.total}人中</p>
                    </div>
                `).join('');

            } catch (error) {
                console.error('ランキング取得エラー:', error);
                statsGrid.innerHTML = '<p class="no-stats">読み込みに失敗しました</p>';
            }
        }

        // アバターグリッド生成
        function renderAvatarGrid(containerId, avatarList) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            avatarList.forEach(id => {
                const div = document.createElement('div');
                div.className = 'avatar-option';
                div.dataset.avatar = id;
                div.innerHTML = `<img src="../images/avatars/${id}.svg" alt="${id}">`;
                div.addEventListener('click', () => selectAvatar(id));
                container.appendChild(div);
            });
        }

        // アバター選択
        async function selectAvatar(avatarId) {
            if (!currentUser) return;

            // UI更新
            document.querySelectorAll('.avatar-option').forEach(el => {
                el.classList.toggle('selected', el.dataset.avatar === avatarId);
            });
            avatarImg.src = `../images/avatars/${avatarId}.svg`;

            // Firestore保存
            try {
                await setDoc(doc(db, 'users', currentUser.uid), {
                    avatarId: avatarId
                }, { merge: true });
            } catch (error) {
                console.error('アバター保存エラー:', error);
            }
        }

        // ユーザーネーム保存
        saveNameBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if (!name || name.length < 2) {
                nameStatus.textContent = '2文字以上で入力してください';
                nameStatus.className = 'save-status error';
                return;
            }

            saveNameBtn.disabled = true;
            saveNameBtn.textContent = '保存中...';
            nameStatus.textContent = '';

            try {
                await setDoc(doc(db, 'users', currentUser.uid), {
                    displayName: name
                }, { merge: true });

                displayName.textContent = name;
                nameStatus.textContent = '保存しました';
                nameStatus.className = 'save-status success';
            } catch (error) {
                console.error('保存エラー:', error);
                nameStatus.textContent = '保存に失敗しました';
                nameStatus.className = 'save-status error';
            }

            saveNameBtn.disabled = false;
            saveNameBtn.textContent = '保存';
        });

        // プロフィール取得
        async function loadProfile(uid) {
            try {
                const docRef = doc(db, 'users', uid);
                const docSnap = await getDoc(docRef);
                return docSnap.exists() ? docSnap.data() : null;
            } catch (error) {
                console.error('プロフィール取得エラー:', error);
                return null;
            }
        }

        // ログイン状態監視
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                loginRequired.style.display = 'none';
                profileContent.style.display = 'block';

                userEmail.textContent = user.email || '';

                // プロフィール読み込み
                userProfile = await loadProfile(user.uid);
                if (userProfile) {
                    displayName.textContent = userProfile.displayName || 'ユーザー';
                    nameInput.value = userProfile.displayName || '';

                    const avatarId = userProfile.avatarId || 'cat-orange';
                    avatarImg.src = `../images/avatars/${avatarId}.svg`;

                    // 選択状態を反映
                    setTimeout(() => {
                        document.querySelectorAll('.avatar-option').forEach(el => {
                            el.classList.toggle('selected', el.dataset.avatar === avatarId);
                        });
                    }, 100);
                } else {
                    avatarImg.src = '../images/avatars/cat-orange.svg';
                }

                // ランキング成績を読み込み
                loadUserStats(user.uid);

                // 全アバターを1つのグリッドに
                const allAvatarsList = [...avatars.cat, ...avatars.dog, ...avatars.robot, ...avatars.geo];
                renderAvatarGrid('allAvatars', allAvatarsList);
            } else {
                currentUser = null;
                loginRequired.style.display = 'block';
                profileContent.style.display = 'none';
            }
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch((err) => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
