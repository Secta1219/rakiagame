<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakia Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d0d0d;
            --bg-card: #1a1a1a;
            --bg-card-hover: #252525;
            --accent: #ff6b35;
            --accent-dim: rgba(255, 107, 53, 0.15);
            --text: #e0e0e0;
            --text-dim: #888;
            --border: #2a2a2a;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text);
            display: flex;
            flex-direction: column;
        }

        /* ヘッダー */
        header {
            background: var(--bg-dark);
            padding: 0 40px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            height: 60px;
            gap: 50px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: var(--accent);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 0.9rem;
        }

        nav {
            display: flex;
            gap: 8px;
        }

        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.15s;
        }

        nav a:hover, nav a.active {
            color: #fff;
            background: var(--bg-card);
        }

        /* 認証エリア */
        .auth-area {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .login-btn {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .login-btn:hover {
            background: #e55a2b;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text);
            font-size: 0.85rem;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-card);
        }

        .user-name {
            color: #fff;
        }

        .logout-btn {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .logout-btn:hover {
            color: #fff;
            border-color: var(--text-dim);
        }

        /* メインコンテンツ */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            flex: 1;
            width: 100%;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 1.8rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* ゲームグリッド */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        /* ゲームカード */
        .game-card {
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-2px);
            background: var(--bg-card-hover);
            border-color: var(--accent);
        }

        .game-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 10;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .game-thumbnail img {
            width: 50%;
            height: 50%;
            object-fit: contain;
            transition: transform 0.2s;
        }

        .game-card:hover .game-thumbnail img {
            transform: scale(1.05);
        }

        .game-thumbnail .placeholder {
            font-size: 3rem;
            color: #333;
        }

        .game-info {
            padding: 16px;
        }

        .game-title {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .game-description {
            font-size: 0.8rem;
            color: var(--text-dim);
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .game-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--accent-dim);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Coming Soon */
        .game-card.coming-soon {
            opacity: 0.4;
            pointer-events: none;
        }

        /* フッター */
        footer {
            background: var(--bg-card);
            padding: 24px 40px;
            margin-top: auto;
            border-top: 1px solid var(--border);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            header {
                padding: 0 20px;
            }

            .header-content {
                gap: 20px;
            }

            nav a {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            main {
                padding: 24px 20px;
            }

            .page-title {
                font-size: 1.4rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            footer {
                padding: 20px;
            }

            .footer-content {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="./" class="logo">
                <span class="logo-icon">R</span>
                Rakia Games
            </a>
            <nav>
                <a href="./" class="active">ゲーム</a>
                <a href="./ranking/">ランキング</a>
                <a href="./about/">About</a>
            </nav>
            <div class="auth-area" id="authArea">
                <button class="login-btn" id="loginBtn">ログイン</button>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h1 class="page-title">ゲームライブラリ</h1>
            <p class="page-subtitle">ブラウザで遊べるミニゲーム集</p>
        </div>

        <div class="games-grid">
            <a href="./click-challenge/" class="game-card">
                <div class="game-thumbnail">
                    <img src="./images/click-challenge.png" alt="10秒クリックチャレンジ">
                </div>
                <div class="game-info">
                    <div class="game-title">10秒クリックチャレンジ</div>
                    <div class="game-description">10秒間で何回クリックできる？限界に挑戦しよう</div>
                    <div class="game-tags">
                        <span class="tag">クリッカー</span>
                        <span class="tag">スコアアタック</span>
                    </div>
                </div>
            </a>

            <div class="game-card coming-soon">
                <div class="game-thumbnail">
                    <span class="placeholder">?</span>
                </div>
                <div class="game-info">
                    <div class="game-title">Coming Soon</div>
                    <div class="game-description">新しいゲームを準備中です</div>
                    <div class="game-tags">
                        <span class="tag">準備中</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Rakia Games</p>
            <p>Made with fun</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqlOPEvdpg8rlgrT0bt1cUzRH2jKtfRqw",
            authDomain: "rakiagames.firebaseapp.com",
            projectId: "rakiagames",
            storageBucket: "rakiagames.firebasestorage.app",
            messagingSenderId: "988630075198",
            appId: "1:988630075198:web:b3eb7f4767d29cbce4ce6f",
            measurementId: "G-M44D45510V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const authArea = document.getElementById('authArea');
        const loginBtn = document.getElementById('loginBtn');

        // ログイン状態の監視
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ログイン中
                authArea.innerHTML = `
                    <div class="user-info">
                        <img src="${user.photoURL || ''}" alt="" class="user-avatar" referrerpolicy="no-referrer">
                        <span class="user-name">${user.displayName || 'ユーザー'}</span>
                    </div>
                    <button class="logout-btn" id="logoutBtn">ログアウト</button>
                `;
                document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            } else {
                // 未ログイン
                authArea.innerHTML = `<button class="login-btn" id="loginBtn">ログイン</button>`;
                document.getElementById('loginBtn').addEventListener('click', handleLogin);
            }
        });

        // Googleログイン
        async function handleLogin() {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error('ログインエラー:', error);
            }
        }

        // ログアウト
        async function handleLogout() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error('ログアウトエラー:', error);
            }
        }

        // 初期イベント設定
        loginBtn.addEventListener('click', handleLogin);
    </script>
</body>
</html>
